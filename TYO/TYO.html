		<header id="head">
			<div id="supremegif">
			<img src="/media/boxlogos.gif"></img>
			</div>
			<script>
				var d = new Date();
				var time = d.getMonth()+1+'/'+d.getDate()+'/'+d.getFullYear();
				var time_display = document.createElement('h2');
				console.log(time);

				time_display.appendChild(document.createTextNode(formatDate(d)));
				document.getElementById("head").appendChild(time_display);

				function formatDate(date) {
  					var hours = date.getHours();
 					var minutes = date.getMinutes();
 					hours -= 8;
  					hours = hours
					var ampm = 'am';
  					if(hours >= 12) ampm = 'pm';
  					hours = hours % 12;
  					hours = hours ? hours : 12; // the hour '0' should be '12'
 					minutes = minutes < 10 ? '0'+minutes : minutes;
  					var strTime = hours + ':' + minutes + ampm;
  					return date.getMonth()+1 + "/" + date.getDate() + "/" + date.getFullYear() + " " + strTime + " TYO";
				}
			</script>

		<div id="table">
			
			<script>
				
    			$(function(){
        		$.get('/drops/1/spring/ty13.txt', function(data){
            		var array = data.split('\n');
            		document.getElementById('table').appendChild(create_list(array));
      			  	});
    			});

				
					
				function create_list(array){
					var list = document.createElement('ul'); 
					console.log(array.length);
					for(var i=0; i<array.length-2; i++){
						var item = document.createElement('li');
					
						elem_array = array[i].split(",");
						namer = elem_array[0];	
						url = elem_array[1];
						data = elem_array[2];

						//console.log(namer.length);

						var name = document.createElement('a');
						name.className = 'names';
						name.style.width = "500px";
						name.target = "_blank";					
						name.style.textDecoration = "none";
						name.href = elem_array[1];
						name.innerHTML = namer;
						item.appendChild(name);
				

						
						var times = document.createElement('a');
						times.className = 'times';
						times.style.textDecoration = "none";
						times.appendChild(document.createTextNode(data));
						item.appendChild(times);
           		
						list.appendChild(item);
					}
					return list;
				}

			</script>
		</div>
